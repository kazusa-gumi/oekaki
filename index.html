<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お絵かきしましょう！</title>
    <style>
        #mycanvas{
            border:10px solid #999;
            cursor:crosshair;
        }
        .thumnail{
            border:2px solid #999;
            margin-right:5px;
        }
    </style>
</head>
<body>

<p>
    <select id="penColor">
        <option value="black">黒</option>
        <option value="red">赤</option>
        <option value="yellow">黄色</option>
        <option value="green">緑</option>
    </select>
    <select id="penWidth">
        <option value="1">細い</option>
        <option value="3">中</option>
        <option value="5">太い</option>
        <option value="10">極太</option>
    </select>

    <input type="button" id="erase" value="消去">
    <input type="button" id="save" value="画像を保存する">

</p>
    <canvas width="400" height="200" id="mycanvas">Canvasに対応していません！</canvas>

    <div id="garalley"></div>
<script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>    
<script>
    $(function(){
        var canvas = document.getElementById('mycanvas');
        if(!canvas || !canvas.getContext)return false;
        var ctx = canvas.getContext('2d');

        var startX,
        startY,
        x,
        y,
        borderWidth =10;
        isDrawing = false;


        $('#mycanvas').mousedown(function(e){
            isDrawing = true;
            startX = e.pageX -$(this).offset().left-borderWidth;
            startY = e.pageY -$(this).offset().top-borderWidth;

        })
        .mousemove(function(e){
            if(!isDrawing)return;
            x = e.pageX -$(this).offset().left-borderWidth;
            y = e.pageY -$(this).offset().top-borderWidth;
            ctx.beginPath();
            ctx.moveTo(startX,startY);
            ctx.lineTo(x,y);
            ctx.stroke();
            startX =x;
            startY =y;
        })
        .mouseup(function(){
            isDrawing = false;
        }).mouseleave(function(){
            isDrawing = false;
        });

        $('#penColor').change(function(){
            ctx.strokeStyle = $(this).val();
        });
        $('#penWidth').change(function(){
            ctx.lineWidth = $(this).val();
        });

        $('#erase').click(function(){
        if(!confirm('本当に消しますか？'))
        return;
        ctx.clearRect(0,0,canvas.width,canvas.height)
        });
        $('#save').click(function(){
        var img = $('<img>').attr({
            width:100,
            height:50,
            src:canvas.toDataURL()
        });
        var link =$('<a>').attr({
         href:canvas.toDataURL().replace('image/pmg','application/octet-stream'),
         download: new Date().getTime() + '.png'
        });
        $('#garalley').append(link.append(img.addClass('thumnail')));
        ctx.clearRect(0,0,canvas.width,canvas.height)
        });
        
    });
</script>
</body>
</html>
